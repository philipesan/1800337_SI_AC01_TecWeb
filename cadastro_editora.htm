<html>
	<title>
	Cadastro Editora
	</title>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<form>
			Nome da Editora:<br>
			<input type="text" name="nome"><br>
			CNPJ:<br>
			<input type="number" name="cnpj"><br>
			Endereço:<br>
			<input type="text" name="endereco"><br>
			Site:<br>
			<input type="text" name="site"><br>
			Nome do Contato:<br>
			<input type="text" name="nomecont"><br>
			E-mail:<br>
			<input type="email" name="email"><br>
			<br>
			<h3>Generos</h3>
			<br>
			<input type="checkbox" value="policial">Policial
			<input type="checkbox" value="ficcao">Ficção<br>
			<input type="checkbox" value="naoficcao">Não-Ficção
			<input type="checkbox" value="religioso">Religioso<br>
			<input type="checkbox" value="esporte">Esporte
			<input type="checkbox" value="profissional ">Profissional<br>
			<input type="checkbox" value="outros">Outros<br>
			<br>
			<br>
			<input type="submit" value="Enviar"><br>
		</form>
		<a href="index.htm">Voltar</a>
	</body>
</html>
